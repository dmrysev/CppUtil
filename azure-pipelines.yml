# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master
pool: Default
steps:
- task: CmdLine@2
  inputs:
    script: |
      mkdir build
      cmake ..
      cmake --build
    workingDirectory: 'build'